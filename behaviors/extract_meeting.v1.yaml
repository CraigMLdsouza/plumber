name: extract_meeting

model:
  provider: ollama
  name: deepseek-r1:8b
  temperature: 0.1

input:
  schema:
    email_text: string

output:
  schema:
    date: string
    time: string
    participants: string
    topic: string

validation:
  max_length:
    topic: 80

normalization:
  strip: [date, time, participants, topic]