name: summarize_ticket

model:
  provider: ollama
  name: deepseek-r1:8b
  temperature: 0.1

input:
  schema:
    ticket_text: string

output:
  schema:
    summary: string
    priority:
      type: enum
      values: [low, medium, high]
    category: string

normalization:
  strip: [summary]

validation:
  max_length:
    summary: 120
